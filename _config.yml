#-------------------------------
# General Site Settings

title: Vicente Olmedo | Software Engineer
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to my personal website, my very own corner in the vastness of the web.
  I'm a software engineer, so this site will be yet another developer page for the most part :).
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://volmedo.com" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
author-name: Vicente Olmedo
author-avatar: 09.jpg

#-------------------------------
# Contact links
linkedin: https://www.linkedin.com/in/volmedo/
github: https://github.com/volmedo
twitter: https://twitter.com/vicenolmedo

#-------------------------------
# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown

#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.

#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

#-------------------------------
# Build settings
markdown: kramdown
permalink: ":title/"
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 5
paginate_path: "/blog/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed
